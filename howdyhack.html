
<html>
    <head>
        <meta charset-"UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>How to read CSV files in JS</title>
    </head>
    <body>

        <input type="file" id="uploadfile" accept=".csv">
        <button id="uploadconfrim">Upload Confirm</button>

        <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>     <!-- needed for parsing (papa.parsing)-->

        <script> 
            const classesData = []
            const uploadconfirm = document.getElementById('uploadconfrim').addEventListener('click', () => {
                Papa.parse(document.getElementById('uploadfile').files[0],
                {
                    download: true,
                    header: true,
                    skipEmptyLine: true,
                    complete: function(results){
                        for (i=0; i<results.data.length; i++){
                            classesData.push(results.data[i]);
                        }
                        
                        console.log(classesData);
                    

                    }
                });
            });
      </script>

    </body>
</html>
